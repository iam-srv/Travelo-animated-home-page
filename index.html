<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax web</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="hide">
        <nav>
            <img class="logo" src="img/logo.png" alt="">
            <ul>
                <li><a href="#">Login</a></li>
                <li><a href="#">Sign up</a></li>
                <li class="serach">
                    <a href="#">
                        <box-icon name='search'></box-icon>
                    </a>
                </li>
                <li class="hamburger">
                    <a href="#">
                        <div class="bar"></div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vignette hide"></div>
        <img src="img/background.png" alt="" class="parallax bg-img" data-speedx="0.3" data-speedy="0.38"
            data-speedz="0" data-rotation="0" data-distance="-200">

        <img src="img/fog_7.png" alt="" class="parallax fog-7" data-speedx="0.27" data-speedy="0.32" data-speedz="0"
            data-rotation="0" data-distance="850">

        <img src="img/mountain_10.png" alt="" class="parallax mountain-10" data-speedx="0.195" data-speedy="0.305"
            data-speedz="0" data-rotation="0" data-distance="750">

        <img src="img/fog_6.png" alt="" class="parallax fog-6" data-speedx="0.25" data-speedy="0.28" data-speedz="0"
            data-rotation="0" data-distance="1000">

        <img src="img/mountain_9.png" alt="" class="parallax mountain-9" data-speedx="0.095" data-speedy="0.015"
            data-speedz="0.05" data-distance="1250">

        <img src="img/mountain_8.png" alt="" class="parallax mountain-8" data-speedx="0.1" data-speedy="0.11"
            data-speedz="0" data-rotation="0" data-distance="1500">

        <img src="img/fog_5.png" alt="" class="parallax fog-5" data-speedx="0.16" data-speedy="0.105" data-speedz="0"
            data-rotation="0" data-distance="1750">

        <img src="img/mountain_7.png" alt="" class="parallax mountain-7" data-speedx="0.1" data-speedy="0.1"
            data-speedz="0" data-rotation="0.09" data-distance="2000">

        <div class="text" data-speedx="0.07" data-speedy="0.07" data-speedz="0" data-rotation="0.08">

            <h2>sriram</h2>
            <h1>viswanathan</h1>
        </div>

        <img src="img/mountain_6.png" alt="" class="parallax mountain-6" data-speedx="0.065" data-speedy="0.05"
            data-speedz="0.05" data-rotation="0.098" data-distance="2250">

        <img src="img/fog_4.png" alt="" class="parallax fog-4" data-speedx="0.135" data-speedy="0.21" data-speedz="0"
            data-rotation="0" data-distance="2500">

        <img src="img/mountain_5.png" alt="" class="parallax mountain-5" data-speedx="0.08" data-speedy="0.05"
            data-speedz="0.13" data-rotation="0.11" data-distance="2750">

        <img src="img/fog_3.png" alt="" class="parallax fog-3" data-speedx="0.11" data-speedy="0.38" data-speedz="0"
            data-rotation="0.13" data-distance="3000">

        <img src="img/mountain_4.png" alt="" class="parallax mountain-4" data-speedx="0.059" data-speedy="0.025"
            data-speedz="0.34" data-rotation="0.18" data-distance="3250">

        <img src="img/mountain_3.png" alt="" class="parallax mountain-3" data-speedx="0.04" data-speedy="0.013"
            data-speedz="0" data-rotation="0.19" data-distance="3500">

        <img src="img/fog_2.png" alt="" class="parallax fog-2" data-speedx="0.15" data-speedy="0.018" data-speedz="0"
            data-rotation="0.139" data-distance="3750">

        <img src="img/mountain_2.png" alt="" class="parallax mountain-2" data-speedx="0.0235" data-speedy="0.005"
            data-speedz="0.42" data-rotation="0.199" data-distance="4000">

        <img src="img/mountain_1.png" alt="" class="parallax mountain-1" data-speedx="0.027" data-speedy="0.003"
            data-speedz="0.53" data-rotation="0.2" data-distance="4250">

        <img src="img/sun_rays.png" alt="" class="sun-rays hide">
        <img src="img/black_shadow.png" alt="" class="black-shadow hide">

        <img src="img/fog_1.png" alt="" class="parallax fog-1" data-speedx="0.12" data-speedy="0.001"
            data-distance="4500">
    </main>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="./srcipt.js"></script>
</body>


</html>
